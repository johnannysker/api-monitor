<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiMonitor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="image/bee-192.png" alt="Ícone ApiMonitor" class="header-icon">
            <h1>ApiMonitor - Monitoramento de Colmeias</h1>
            <span id="notificacoes-icon" class="notificacoes-icon" title="Ver notificações">
                <!-- SVG de sino -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18.5H9M12 21V18.5M17.5 9.5C17.5 7.61438 17.5 6.67157 17.0121 5.95711C16.3777 5.04585 15.2796 4.42404 14 4.14486V3.5H10V4.14486C8.72038 4.42404 7.62235 5.04585 6.98795 5.95711C6.5 6.67157 6.5 7.61438 6.5 9.5C6.5 10.9354 6.5 11.6531 6.73299 12.2191C6.9304 12.7044 6.994 13.0064 6.997 13.5C7 13.9866 6.94036 14.2804 6.82099 14.8679C6.54998 16.2196 6.41447 17.8954 6.30899 19.1764C6.24731 19.9133 6.48795 20.5 6.98795 20.5H17.0121C17.5121 20.5 17.7527 19.9133 17.691 19.1764C17.5855 17.8954 17.45 16.2196 17.179 14.8679C17.0596 14.2804 17 13.9866 17.003 13.5C17.006 13.0064 17.0696 12.7044 17.267 12.2191C17.5 11.6531 17.5 10.9354 17.5 9.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </div>
    </header>
    <main>
        <section id="notificacoes" style="display: none;">
            <h2>Notificações</h2>
            <div id="notificacoes-list"></div>
            <button id="back-dashboard-notificacoes">Voltar</button>
        </section>
        <section id="dashboard">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <button id="add-colmeia">+ Nova Colmeia</button>
            </div>
            <div id="alertas-lembretes">
                <h3>Alertas e Lembretes</h3>
                <p id="ultimo-alerta">Nenhum alerta recente.</p>
            </div>
            <div id="colmeias-list"></div>
            <div id="alerta-sazonal"></div>
        </section>
        <section id="form-colmeia" style="display: none;">
            <h2>Cadastro de Colmeia</h2>
            <form>
                <label>ID/Nome: <input type="text" id="colmeia-id"></label>
                <label>Localização: <input type="text" id="colmeia-loc"></label>
                <label>Tipo de Abelha: <select id="colmeia-tipo">
                    <option>Apis mellifera</option>
                    <option>Outras</option>
                </select></label>
                <button type="button" id="save-colmeia">Salvar</button>
                <button type="button" id="cancel-colmeia">Cancelar</button>
            </form>
        </section>
        <section id="form-inspecao" style="display: none;">
            <h2>Inspeção de Colmeia</h2>
            <p id="inspecao-colmeia-name"></p>
            <form>
                <label>Rainha presente? <select id="rainha"><option value="true">Sim</option><option value="false">Não</option></select></label>
                <label>Nível de Mel: <select id="mel"><option>Baixo</option><option>Médio</option><option>Alto</option></select></label>
                <label>Pragas (Varroa, 1-5): <input type="number" id="pragas" min="1" max="5"></label>
                <label>Notas: <textarea id="notas"></textarea></label>
                <button type="button" id="save-inspecao">Salvar Inspeção</button>
                <button type="button" id="cancel-inspecao">Cancelar</button>
            </form>
        </section>
        <section id="relatorio" style="display: none;">
            <h2>Relatório da Colmeia</h2>
            <p id="relatorio-colmeia-name"></p>
            <table id="relatorio-table">
                <thead><tr><th>Data</th><th>Score</th><th>Notas</th></tr></thead>
                <tbody></tbody>
            </table>
            <button id="export-csv">Exportar CSV</button>
            <button id="back-dashboard">Voltar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
